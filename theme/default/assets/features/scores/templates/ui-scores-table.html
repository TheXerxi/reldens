<div class="scores-table">
    {{#scores}}
    <div class="score-container">
        <span class="score-player-name">{{&playerName}}</span>
        <span class="score-value">{{&score}}</span>
    </div>
    {{/scores}}
    {{#showCurrentPlayer}}
    <div class="current-player-score-data">
        <span class="score-value">{{&currentPlayerScore}}</span>
    </div>
    {{/showCurrentPlayer}}
</div>
