<div class="{{&entityName}}-edit">
    <h2>{{&title}}</h2>
    <form name="edit-form" id="edit-form" action="{{&entitySaveRoute}}" method="post" enctype="multipart/form-data">
        {{&editFields}}
        <div class="actions">
            <input class="button submit-button" type="submit" value="Save"/>
            <a class="button back-button" href="{{&entityViewRoute}}">Cancel</a>
        </div>
    </form>
</div>
